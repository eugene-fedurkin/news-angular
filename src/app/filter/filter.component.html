<div class="outside">
  <div class="container">
    <h2>Select filters</h2>
    <a routerLink="">
      <img src="/assets/imgs/cancel.svg" alt="close" />
    </a>
    <input type="text" [ngModel]="typeSources" (ngModelChange)="filterSources($event)" />
    <div class="containerToFilter">
      <div class="sources">
        <ul>
          <li *ngFor="let source of filteredSources" [@flyInOutLeft]="source" (click)="selectSource(source)">{{source.name}}</li>
        </ul>
      </div>
      <div class="sourcesToFilter">
        <ul>
          <li *ngFor="let source of selectedSources" [@flyInOutRight] (click)="unSelectSource(source)">{{source.name}}</li>
        </ul>
      </div>
    </div>
    <button (click)="acceptFilter()">Accept</button>
  </div>
</div>
